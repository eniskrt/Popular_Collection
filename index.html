<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Card</title>

    <!-- Bootstrap Icon Cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Bootstrap Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container p-5 rounded-4" style="background-color: #eff0f1">
      <div class="row">
        <div class="col-12 fw-bold my-3 fs-3" style="color: #0f0f39">
          Popular collection
        </div>
        <div class="col-12 mb-5">
          <button class="btn btn-light" style="color: #0f0f39">Profile</button>
          <button class="btn btn-light" style="color: #0f0f39">New York</button>
          <button class="btn btn-light" style="color: #0f0f39">Relaxing</button>
          <button class="btn btn-light" style="color: #0f0f39">Person</button>
          <button class="btn btn-light" style="color: #0f0f39">Fashion</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-3  g-4">
        <div class="col">
          <div class="card p-4 rounded-5">
            <img src="https://images.unsplash.com/photo-1523464862212-d6631d073194?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="..." />
            <div class="card-body row">
                <div class="col p-1">
                    <img src="https://images.unsplash.com/photo-1504022462188-88f023db97bf?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="col p-1">
                    <img src="https://plus.unsplash.com/premium_photo-1670884128993-801919b153e9?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="col p-1">
                    <img src="https://images.unsplash.com/photo-1485217988980-11786ced9454?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="card-footer bg-white border-0 d-flex justify-content-between fw-bold" style="color: #0F0F39;">
                    <span>People</span>
                    <span><i class="bi bi-image me-1"></i>144</span>
                </div>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-4 rounded-5">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="..." />
            <div class="card-body row">
                <div class="col p-1">
                    <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="col p-1">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="col p-1">
                    <img src="https://images.unsplash.com/photo-1506260408121-e353d10b87c7?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="card-footer bg-white border-0 d-flex justify-content-between fw-bold" style="color: #0F0F39;">
                    <span>Nature</span>
                    <span><i class="bi bi-image me-1"></i>7K</span>
                </div>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-4 rounded-5">
            <img src="https://plus.unsplash.com/premium_photo-1661962345279-4d1d7a98409a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="..." />
            <div class="card-body row">
                <div class="col p-1">
                    <img src="https://plus.unsplash.com/premium_photo-1661960010520-c013fe4ddfec?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="col p-1">
                    <img src="https://plus.unsplash.com/premium_photo-1661956738380-930a35ffffee?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="col p-1">
                    <img src="https://images.unsplash.com/photo-1506886009355-7f3af05dd5d2?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-4" alt="">
                </div>
                <div class="card-footer bg-white border-0 d-flex justify-content-between fw-bold" style="color: #0F0F39;">
                    <span>History</span>
                    <span><i class="bi bi-image me-1"></i>431</span>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
